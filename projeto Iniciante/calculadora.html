<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" align="center">
        <div class="row justify-content-center mt-5" >
            <div class="calculadora bg-secondary col-md-4 p-4">
                <div class="form-group">
                    <input type="text" name="" id="telaCalc" class="form-control">
                </div>
                <div class="container mt-2">
                    <div class="row justify-content-center">
                        <button class="btn btn-warning" value="C">C</button>
                        <button class="btn btn-warning" value="Apagar"><-</button>
                        <button class="btn btn-warning" value="%">%</button>
                        <button class="btn btn-warning" value="/">/</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light" value="7">7</button>
                        <button class="btn btn-light" value="8">8</button>
                        <button class="btn btn-light" value="9">9</button>
                        <button class="btn btn-warning" value="X">X</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light" value="4">4</button>
                        <button class="btn btn-light" value="5">5</button>
                        <button class="btn btn-light" value="6">6</button>
                        <button class="btn btn-warning" value="-">-</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light" value="1">1</button>
                        <button class="btn btn-light" value="2">2</button>
                        <button class="btn btn-light" value="3">3</button>
                        <button class="btn btn-warning" value="+">+</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn"></button>
                        <button class="btn btn-light" value="0">0</button>
                        <button class="btn btn-light" value=",">,</button>
                        <button class="btn btn-warning" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        const tela = document.getElementById('telaCalc');
        document.querySelectorAll('button').forEach(element => {
            
            element.onclick = function(e){
                
                switch(e.originalTarget.value){
                    case 'C':
                        tela.value = 0;
                        break
                    case '+':
                        tela.value += '+';
                        break
                    case '-':
                        tela.value += '-';
                        break
                    case 'X':
                        tela.value += '*';
                        break
                    case '/':
                        tela.value += '/';
                        break
                    case '1':
                        if(tela.value == 0){
                            tela.value = 1;
                        }else{
                            tela.value += 1;
                        }
                        break
                    case '2':
                    if(tela.value == 0){
                            tela.value = 2;
                        }else{
                            tela.value += 2;
                        }
                        break
                    case '3':
                    if(tela.value == 0){
                            tela.value = 3;
                        }else{
                            tela.value += 3;
                        }
                        break
                    case '4':
                    if(tela.value == 0){
                            tela.value = 4;
                        }else{
                            tela.value += 4;
                        }
                        break
                    case '5':
                    if(tela.value == 0){
                            tela.value = 5;
                        }else{
                            tela.value += 5;
                        }
                        break
                    case '6':
                    if(tela.value == 0){
                            tela.value = 6;
                        }else{
                            tela.value += 6;
                        }
                        break
                    case '7':
                    if(tela.value == 0){
                            tela.value = 7;
                        }else{
                            tela.value += 7;
                        }
                        break
                    case '8':
                    if(tela.value == 0){
                            tela.value = 8;
                        }else{
                            tela.value += 8;
                        }
                        break
                    case '9':
                    if(tela.value == 0){
                            tela.value = 9;
                        }else{
                            tela.value += 9;
                        }
                        break
                    case '0':
                    if(tela.value == 0){
                            tela.value = 0;
                        }else{
                            tela.value += 0;
                        }
                        break
                    case '=':
                        resultado(tela.value);
                        break
                }
            }
        });

        function resultado(calculo){

            let conta = calculo;

        }

    </script>
</body>
</html>
