<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container p-5" align="center">
        <h2>Calculadora</h2>
        <div class="row justify-content-center mt-5" >
            <div class="calculadora col-md-3 shadow p-4">
                <div class="form-group">
                    <textarea name="" id="telaCalc"></textarea>
                    <!-- <input type="text" name="" id="telaCalc" class="form-control"> --> 
                </div>
                <div class="container mt-2">
                    <div class="row justify-content-center">
                        <button class="btn btn-warning" value="C">C</button>
                        <button class="btn btn-warning" value="apagar"><</button>
                        <button class="btn btn-warning" value="%">%</button>
                        <button class="btn btn-warning" value="/">/</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light" value="7">7</button>
                        <button class="btn btn-light" value="8">8</button>
                        <button class="btn btn-light" value="9">9</button>
                        <button class="btn btn-warning" value="X">X</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light" value="4">4</button>
                        <button class="btn btn-light" value="5">5</button>
                        <button class="btn btn-light" value="6">6</button>
                        <button class="btn btn-warning" value="-">-</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-light" value="1">1</button>
                        <button class="btn btn-light" value="2">2</button>
                        <button class="btn btn-light" value="3">3</button>
                        <button class="btn btn-warning" value="+">+</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn"></button>
                        <button class="btn btn-light" value="0">0</button>
                        <button class="btn btn-light" value=",">,</button>
                        <button class="btn btn-warning" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
